<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="calendar.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">August</p>
                <p id="year">2023</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
